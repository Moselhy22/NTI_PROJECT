// Medical conditions logic for <select multiple>
const medicalSelect = document.getElementById('medical_conditions');
const otherInput = document.getElementById('other-condition-input');

medicalSelect.addEventListener('change', function() {
    const selected = Array.from(this.selectedOptions).map(opt => opt.value);
    
    // If "None" is selected, deselect all others
    if (selected.includes('None')) {
        for (let i = 0; i < this.options.length; i++) {
            this.options[i].selected = (this.options[i].value === 'None');
        }
        otherInput.style.display = 'none';
        otherInput.removeAttribute('required');
    } 
    // If "Other" is selected, show input
    else if (selected.includes('Other')) {
        otherInput.style.display = 'block';
        otherInput.setAttribute('required', 'required');
    } 
    else {
        otherInput.style.display = 'none';
        otherInput.removeAttribute('required');
    }
});
</script>
